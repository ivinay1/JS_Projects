<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       
        <h1 >Check your Typing Accuracy</h1>
        
        <div class="content">
            Click on the start button for starting the Typing Test!!!
        </div>
        
        <textarea name="" id="ta" placeholder="write the content here......"></textarea>
        
        <span class="btn" data-switch ="1">Start</span>
        
        <div class="results">
            <h2>Results</h2>
            <p >Incorrect Typed: <span id="wt"></span></p>
            <p>Correct Typed: <span id="cw"></span></p>
            <p>Accuracy: <span id="accuracy"></span></p>
        </div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
