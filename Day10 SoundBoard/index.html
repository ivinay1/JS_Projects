<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <audio src="Sounds/applause.mp3" class="audio-applause"></audio>
    <audio src="Sounds/boo.mp3" class="audio-boo"></audio>
    <audio src="Sounds/gasp.mp3" class="audio-gasp"></audio>
    <audio src="Sounds/tada.mp3" class="audio-tada"></audio>
    <audio src="Sounds/victory.mp3" class="audio-victory"></audio>
    <audio src="Sounds/wrong.mp3" class="audio-wrong"></audio>

    <div class="wrapper">
        <button class="applause b">Applause</button>
        <button class="boo b">Boo</button>
        <button class="gasp b">Gasp</button>
        <button class="tada b">Tada</button>
        <button class="victory b">Victory</button>
        <button class="wrong b">Wrong</button>
    </div>

<script src="script.js"></script>
</body>
</html>
