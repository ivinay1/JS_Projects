<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi-Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="steps">
            <div class="c circle1">1</div>
            <div class="c circle2">2</div>
            <div class="c circle3">3</div>
            <div class="c circle4">4</div>
        <div class="progress-bar">
            <span class="indicator"></span>
        </div>
        </div>
        <div class="buttons">
            <button class="prev b" disabled> Prev</button>
            <button class="next b">Next</button>
        </div>
    </div>

</body>
</html>
